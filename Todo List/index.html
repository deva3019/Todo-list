<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deva's Todo List - Fast and Powerful</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" type="image/png">

  <!-- SEO -->
  <meta name="description" content="A professional and simple Todo List app made by Deva. Manage your daily tasks efficiently with Add, Edit, Complete, and Delete options. Fully responsive and works offline!">
  <meta name="keywords" content="Todo List, Deva Todo App, Task Manager, Productivity App, JavaScript Todo, Frontend Only">
  <meta name="author" content="Deva">

  <style>
    body.dark {
      background-color: #111827;
      color: #f9fafb;
    }
    .dark .task-item {
      background-color: #1f2937;
      color: #f9fafb;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white dark:bg-gray-800 dark:text-white shadow-2xl rounded-2xl w-full max-w-xl p-6 transition-all">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white"> Deva's Todo List ðŸ’«</h1>
      <button id="dark-toggle" class="bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white px-4 py-2 rounded-full text-sm transition-all">
        ðŸŒ™
      </button>
    </div>

    <div class="flex gap-2 mb-6">
      <input id="todo-input" type="text" placeholder="Enter a new task..." 
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
      <button id="add-btn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition">Add</button>
    </div>

    <ul id="todo-list" class="space-y-4">
      <!-- Tasks will appear here -->
    </ul>

    <button id="clear-btn" class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg transition">
      Clear All
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
